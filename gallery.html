<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 2000s Jazzed-Up Website</title>
    <style>
        /* Same styles as index.html */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Gallery</h1>
        </div>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
        <div id="content">
            <h2>My Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200x150" alt="Image 1">
                <img src="https://via.placeholder.com/200x150/ff00ff/ffffff" alt="Image 2">
                <img src="https://via.placeholder.com/200x150/00ffff/ffffff" alt="Image 3">
                <img src="https://via.placeholder.com/200x150/ffcc00/ffffff" alt="Image 4">
            </div>
        </div>
        <div id="footer">
            <p>&copy; 2000-2024 Your Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
