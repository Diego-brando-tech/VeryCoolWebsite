<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 2000s Jazzed-Up Website</title>
    <style>
        /* Same CSS as the main page */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 class="glow-text">Gallery</h1>
        </div>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
        <div id="content">
            <h2>My Gallery</h2>
            <div class="gallery">
                <div style="width: 200px; height: 150px; overflow: hidden; position: relative;">
                    <img src="https://via.placeholder.com/200x150" alt="Placeholder Image 1" id="carousel" style="width: 100%; position: absolute;">
                </div>
            </div>
        </div>
        <div id="footer">
            <p>&copy; 2000-2024 Your Name. All rights reserved.</p>
        </div>
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/200x150",
            "https://via.placeholder.com/200x150/ff00ff/ffffff",
            "https://via.placeholder.com/200x150/00ffff/ffffff",
            "https://via.placeholder.com/200x150/ffcc00/ffffff"
        ];
        let currentImageIndex = 0;

        function rotateImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("carousel").src = images[currentImageIndex];
        }
        setInterval(rotateImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
