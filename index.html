<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2000s Jazzed-Up Website</title>
    <style>
        body {
            background: radial-gradient(circle at top, #3e1cad, #1b003d);
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            background: #1a103f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        #header {
            background: linear-gradient(to right, #6a1b9a, #4a148c);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        #nav {
            background: #2c1252;
            padding: 10px;
            text-align: center;
        }
        #nav a {
            color: #ffcc33;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        #nav a:hover {
            color: #ff33cc;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #ffcc33;
            margin-bottom: 10px;
        }
        .glow-text {
            color: #ffcc33;
            text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff33cc;
        }
        marquee {
            color: #ffffff;
            font-size: 1.2rem;
            background: #4a148c;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #footer {
            background: #2c1252;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #ffffff;
            border-top: 2px solid #6a1b9a;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to My Cool 2000s Website</h1>
        </div>
        <div id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
        <div id="content">
            <h2>Welcome!</h2>
            <p class="glow-text">Explore my nostalgic yet jazzy website. Use the navigation links to visit other pages.</p>
            <marquee behavior="scroll" direction="left">
                ðŸš€ Welcome to the Coolest 2000s-Inspired Website! Stay awhile and explore the magic. ðŸŽ‰
            </marquee>
        </div>
        <div id="footer">
            <p>&copy; 2000-2024 Your Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
